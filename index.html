      { nombre: "Spotify Premium 3 MESES", precio: 30000, img: "https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" },
      { nombre: "Youtube PREMIUM 2 MESES", precio: 22000, img: "https://upload.wikimedia.org/wikipedia/commons/6/67/YouTube_Premium_logo.svg" },

      { nombre: "Combo X4 Apps", precio: 24000, img: "https://cdn-icons-png.flaticon.com/512/891/891419.png" }
    ];
    const carrito = [];

    function renderProductos() {
      const container = document.getElementById("products");
      container.innerHTML = "";
      productos.forEach((producto, i) => {
        const card = document.createElement("div");
        card.className = "col-md-3";
        card.innerHTML = `
          <div class="card">
            <img src="${producto.img}" alt="${producto.nombre}" onerror="this.src='https://via.placeholder.com/100x80?text=No+Logo'">
            <h5>${producto.nombre}</h5>
            <p>$${producto.precio.toLocaleString()}</p>
            <button class="btn btn-primary" onclick="toggleCarrito(${i})">Agregar/Quitar</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function toggleCarrito(index) {
      const idx = carrito.indexOf(index);
      if (idx > -1) {
        carrito.splice(idx, 1);
      } else {
        carrito.push(index);
      }
      actualizarTotal();
    }

    function actualizarTotal() {
      let total = 0;
      const cartList = document.getElementById("cartList");
      cartList.innerHTML = "<strong>Carrito:</strong><ul>";
      carrito.forEach(i => {
        total += productos[i].precio;
        cartList.innerHTML += `<li>${productos[i].nombre} - $${productos[i].precio.toLocaleString()}</li>`;
      });
      cartList.innerHTML += "</ul>";
      document.getElementById("cartTotal").innerText = `Total: $${total.toLocaleString()}`;
    }

    function finalizarCompra() {
      if (carrito.length === 0) {
        alert("Agrega al menos una aplicaciÃ³n al carrito.");
        return;
      }
      const seleccionadas = carrito.map(i => productos[i].nombre).join(", ");
      const total = carrito.reduce((sum, i) => sum + productos[i].precio, 0);
      const mensaje = `Hola, quiero comprar las siguientes apps: ${seleccionadas}. Total: $${total.toLocaleString()}`;
      const url = `https://wa.me/573053403809?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    renderProductos();
  </script>
</body>
</html>
